<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello</title>
    <script>
        function hello() {
            const heading = document.querySelector('h1');
            if (heading.textContent.toLowerCase() === 'hello!') {
                heading.textContent = 'Goodbye!';
            } else {
                heading.textContent = 'hello!';
            }
        }
    </script>
</head>
<body>
    <h1>hello!</h1>
    <button onclick="hello()">CLICK HERE</button>
</body>
</html>
